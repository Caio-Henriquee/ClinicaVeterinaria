<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Dono</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${dono.id == null ? 'Novo Dono' : 'Editar Dono'}"></h2>
        
        <form th:action="@{/donos/salvar}" th:object="${dono}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>
            
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
            </div>
            
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="telefone" th:field="*{telefone}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/donos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
