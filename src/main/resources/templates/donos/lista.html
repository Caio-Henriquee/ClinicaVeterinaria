<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Donos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Lista de Donos</h2>
        <a href="/donos/novo" class="btn btn-primary mb-3">Novo Dono</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dono : ${donos}">
                    <td th:text="${dono.nome}"></td>
                    <td th:text="${dono.cpf}"></td>
                    <td th:text="${dono.telefone}"></td>
                    <td>
                        <a th:href="@{/donos/editar/{id}(id=${dono.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/donos/deletar/{id}(id=${dono.id})}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Confirma a exclusão?')">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
