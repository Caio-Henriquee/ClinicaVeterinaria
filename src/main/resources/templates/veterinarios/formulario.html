<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Veterinário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${veterinario.id == null ? 'Novo Veterinário' : 'Editar Veterinário'}"></h2>
        
        <form th:action="@{/veterinarios/salvar}" th:object="${veterinario}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>
            
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
            </div>   

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="telefone" th:field="*{telefone}" required>
            </div>

            <div class="mb-3">
                <label for="crmv" class="form-label">CRMV:</label>
                <input type="text" class="form-control" id="crmv" th:field="*{crmv}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>

        </form>    
    </div>
