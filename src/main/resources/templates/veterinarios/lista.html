<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Veterinários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Lista de Veterinários</h2>
        <a href="/veterinarios/novo" class="btn btn-primary mb-3">Novo Veterinário</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="veterinario : ${veterinarios}">
                    <td th:text="${veterinario.nome}"></td>
                    <td th:text="${veterinario.cpf}"></td>
                    <td th:text="${veterinario.telefone}"></td>
                    <td>
                        <a th:href="@{/veterinarios/editar/{id}(id=${veterinario.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/veterinarios/deletar/{id}(id=${veterinario.id})}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Confirma a exclusão?')">Deletar</a>
                    </td>
                </tr>
            </tbody>

        </table>
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
