<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${paciente.id == null ? 'Novo Paciente' : 'Editar Paciente'}"></h2>
        
        <form th:action="@{/pacientes/salvar}" th:object="${paciente}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>
            
            <div class="mb-3">
                <label for="peso" class="form-label">Peso:</label>
                <input type="number" class="form-control" id="peso" th:field="*{peso}" step="0.1" required>
            </div>
            
            <div class="mb-3">
                <label for="tipoAnimal" class="form-label">Tipo Animal:</label>
                <input type="text" class="form-control" id="tipoAnimal" th:field="*{tipoAnimal}" required>
            </div>
            
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo:</label>
                <select class="form-control" id="sexo" th:field="*{sexo}" required>
                    <option value="M">Macho</option>
                    <option value="F">Fêmea</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="raca" class="form-label">Raça:</label>
                <input type="text" class="form-control" id="raca" th:field="*{raca}" required>
            </div>

            <div class="mb-3">
                <label for="dono" class="form-label">Dono:</label>
                <select class="form-control" id="dono" th:field="*{dono}" required>
                    <option value="">Selecione o dono</option>
                    <option th:each="dono : ${donos}"
                            th:value="${dono.id}"
                            th:text="${dono.nome + ' - ' + dono.cpf}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/pacientes" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
