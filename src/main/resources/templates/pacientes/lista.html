<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Lista de Pacientes</h2>
        <a href="/pacientes/novo" class="btn btn-primary mb-3">Novo Paciente</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Peso</th>
                    <th>Tipo Animal</th>
                    <th>Sexo</th>
                    <th>Raça</th>
                    <th>Dono</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paciente : ${pacientes}">
                    <td th:text="${paciente.nome}"></td>
                    <td th:text="${paciente.peso}"></td>
                    <td th:text="${paciente.tipoAnimal}"></td>
                    <td th:text="${paciente.sexo}"></td>
                    <td th:text="${paciente.raca}"></td>
                    <td th:text="${paciente.dono.nome}"></td>
                    <td>
                        <a th:href="@{/pacientes/editar/{id}(id=${paciente.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/pacientes/deletar/{id}(id=${paciente.id})}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Confirma a exclusão?')">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
