<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${consulta.id == null ? 'Nova Consulta' : 'Editar Consulta'}"></h2>
        
        <form th:action="@{/consultas/salvar}" th:object="${consulta}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="dataConsulta" class="form-label">Data:</label>
                <input type="date" class="form-control" id="dataConsulta" th:field="*{dataConsulta}" required>
            </div>
            
            <div class="mb-3">
                <label for="horaConsulta" class="form-label">Hora:</label>
                <input type="time" class="form-control" id="horaConsulta" th:field="*{horaConsulta}" required>
            </div>
            
            <div class="mb-3">
                <label for="paciente" class="form-label">Paciente:</label>
                <select class="form-control" id="paciente" th:field="*{paciente}" required>
                    <option value="">Selecione o paciente</option>
                    <option th:each="pac : ${pacientes}"
                            th:value="${pac.id}"
                            th:text="${pac.nome}"></option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="veterinario" class="form-label">Veterinário:</label>
                <select class="form-control" id="veterinario" th:field="*{veterinario}" required>
                    <option value="">Selecione o veterinário</option>
                    <option th:each="vet : ${veterinarios}"
                            th:value="${vet.id}"
                            th:text="${vet.nome}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/consultas" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
